<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Encuesta de películas - Serverless</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  </head>

  <body>
    <div class='container'>
        <h1>Encuesta de películas - Serverless</h2>
        <div class='well'>
            <p>Asigne un puntaje a las siguientes películas del 2019:</p>
        </div>
        <div id="app">
            <div class="col-md-12" align="center">
                <button @click="sendRatings" class="btn btn-primary" type="submit">Enviar puntajes</button>
                <button @click="unselect" class="btn btn-primary" type="submit">Limpiar</button>
            </div>
            <div v-for="movie in movies" class='question-div col-md-4'>
                <h3 class='question-desc'>{{ movie['name'] }}</h3>
                <img :src="movie.img_url" height="209" width="140"/>
                <p v-for="option in options">
                    <input :checked="movie.id in ratings" v-model="ratings[movie.id]" :name="'mid-' + movie.id" type="radio" :value="option.value"/>
                    {{ option.value + ' - ' + option.description }}
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
